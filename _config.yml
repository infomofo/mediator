# Build settings
gems:
  - jemoji
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Site settings
title: "Will Chiongs Food"
description: > # this means to ignore newlines until "email:"
    What I'm cooking tonight

email: will.chiong@gmail.com
#blog logo
logo: "/assets/images/food_logo.png"
float_logo: false # true, false (default)

# blog cover
cover: "/assets/images/background_image.png"

name: 'Will Chiong'
author: 'Will Chiong'
author_image: "/assets/images/author.png"

paginate:	5

url: "http://myblog.***.***" # the base hostname & protocol for your site
baseurl: ""
#used to display twitter cards
twitter_handle: '@willchiongsfood'

#fill in disqus shortname to use disqus
#disqus: disqus-shortname

#google_analytics: UA-XXXXX-X

